<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">Tip Calculator</h1>
            <p class="lead">This is a simple tip calculator, but with class.</p>
            <hr class="my-4">
            <p></p>
            <a class="btn btn-primary btn-lg" id="crunch-button" href="#" role="button">Learn More</a>
        </div>
    </header>
    <main class="container">
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Total Bill">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>

            </div>
            <div class="row">
                <div class="col-1">
                    <label for="formControlRange" class="form-label">Tip: </label>
                </div>
                <div class="col-10">
                    <input type="range" class="form-control-range tip-bar" id="formControlRange" value="20" onInput="$('#rangeval').html($(this).val())">
                    
                </div>
                <div class="col-1">
                    <span id="rangeval">20<!-- Default value --></span>%
                </div>
            </div>
            <div id="results">
                <h2>
                    Results
                </h2>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Tip Amount</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Total With Tip</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
